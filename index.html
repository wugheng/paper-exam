<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paper</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="./main/main.js"></script>
</head>
<br>
<body>
<div class="container">
    <h1>统一建模语言测试</h1>
    <div class="row">
        <div class="col-md-3">考试科目：统一建模语言</div>
        <div class="col-md-3">时间：100分钟</div>
        <div class="col-md-3">得分:100分</div>
    </div>

<div class="row">
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" id="class">班级</span>
        <input type="text" class="form-control" placeholder="class" aria-describedby="basic-addon1" >
    </div>
    </div>
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" id="number">学号</span>
        <input type="text" class="form-control" placeholder="student number" aria-describedby="basic-addon1">
    </div>
    </div>
    <div class="col-md-3"><div class="input-group">
        <span class="input-group-addon" >姓名</span>
        <input type="text" id="name1"class="form-control" placeholder="name" aria-describedby="basic-addon1">
    </div>
    </div>
</div>
<div class="gapfilling">
<h2> 一.填空题(每空5分,共20分)</h2>
    <label for="name">1.UML的中文全称是：</label>
    <input type="text" id="gap1"size="20" value="">
<br>
    <label for="name">2.对象最突出的特征是：</label>
    <input type="text" id="gap2"size="20"value="">
    <input type="text" id="gap3"size="20"value="">
    <input type="text" id="gap4"size="20"value="">
</div>
<div class="collect_only">
<h2>二、选择题（每题10分，共20分）</h2>
<label for="name">1.UML与软件工程的关系是:</label>
<br>
<label>
    <input type="radio" name="radio_1" id="A"
           value="option1" >（A）UML就是软件工程
    </label>
<br>

    <label>
        <input type="radio" name="radio_1" id="B"
               value="option2" >（B）UML参与到软件工程中软件开发过程的几个阶段
    </label>
<br>

    <label>
        <input type="radio" name="radio_1" id="C"
               value="option3" >（C）UML与软件工程无关
    </label>
<br>

    <label>
        <input type="radio" name="radio_1" id="D"
               value="option4" >（D）UML是软件工程的一部分
    </label>
<br>

<label for="name">2.Java语言支持:</label>
<br>
    <label>
        <input type="radio" name="radio_2" id="A"
               value="option1" >（A）单继承
    </label>
<br>

    <label>
        <input type="radio" name="radio_2" id="B"
               value="option2" >（B）多继承
    </label>
<br>

    <label>
        <input type="radio" name="radio_2" id="C"
               value="option3" >（C）单继承和多继承都支持
    </label>
<br>

    <label>
        <input type="radio" name="radio_2" id="D"
               value="option4" >（D）单继承和多继承都不支持
    </label>
</div>
<div class="collect_more">
<h2> 三、多择题（每题10分，共20分）</h2>
<label for="name">1.用例的粒度分为以下哪三种：</label>
<br>
    <label><input type="checkbox"name="checkbox_1" value="A">（A）概述级</label>
<br>
    <label><input type="checkbox"name="checkbox_1" value="B">（B）需求级</label>
<br>
    <label><input type="checkbox"name="checkbox_1" value="C">（C）用户目标级</label>
<br>
    <label><input type="checkbox"name="checkbox_1" value="D">（D）子功能级</label>
<br>
<label for="name">2.类图由以下哪三部分组成：</label>
<br>
    <label><input type="checkbox"name="checkbox_2" value="A">（A）名称</label>
<br>
    <label><input type="checkbox" name="checkbox_2"value="B">（B）属性</label>
<br>
    <label><input type="checkbox"name="checkbox_2" value="C">（C）操作</label>
<br>
    <label><input type="checkbox"name="checkbox_2" value="D">（D）方法</label>
</div>
<div class="judge">
<h2>四、判断题（每题10分，共20分）</h2>
<label for="name">1.用例图只是用于和客户交流和沟通的，用于确定需求。</label>
    <label class="radio-inline">
        <input type="radio" name="1"id="inlineradio1" value="✓"> ✓
    </label>
    <label class="radio-inline">
        <input type="radio" name="1"id="inlineradio1" value="X"> X
    </label>
<br>
<label for="name">2.在状态图中，终止状态在一个状态图中允许有任意多个。</label>

    <label class="radio-inline">
        <input type="radio" name="2"id="inlineradio2" value="✓"> ✓
    </label>
    <label class="radio-inline">
        <input type="radio" name="2"id="inlineradio2" value="X"> X
    </label>
</div>
<div class="text_judge">
    <h2>五、简答题（每题20分，共20分）</h2>
<textarea id="txt" rows="10" cols="70"value="模型是对现实世界的简化和抽象,模型是对所研究的系统,事物或概念的一种表达形式,可以是物理实体;可以是某种图形;或是物理表达式">
</textarea>
</div>
<input type="button"id="abutton"  value="计算分数">
</div>
</body>
</html>
